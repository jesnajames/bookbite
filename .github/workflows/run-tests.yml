name: Run Tests

on:
  push:
    branches:
      - main   # Trigger the workflow on push to the main branch
      - test-branch # You can specify the branch where you generate test files
      - feature/gocodeo-test-1727096972552
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest # Install any other dependencies as required

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings # Adjust according to your needs
